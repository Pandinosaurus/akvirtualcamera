language: cpp

cache:
  ccache: true
  timeout: 1000
  directories:
    - keystores

env:
  global:
    - QTIFWVER=4.0.0
    - ARCH_ROOT_DATE=2021.02.01
    - ARCH_ROOT_URL=https://mirror.rackspace.com/archlinux
    # BT_KEY
    - secure: ""

matrix:
  include:
  - os: linux
    dist: focal
    compiler: gcc
    env:
      - DAILY_BUILD=1
  - os: linux
    dist: focal
    compiler: gcc
    env:
      - RELEASE_BUILD=1
  - os: osx
    osx_image: xcode10.2
    compiler: clang
    env:
      - DAILY_BUILD=1
  - os: osx
    osx_image: xcode10.2
    compiler: clang
    env:
      - RELEASE_BUILD=1
  - os: osx
    osx_image: xcode10.3
    compiler: clang
  - os: osx
    osx_image: xcode11
    compiler: clang
  - os: osx
    osx_image: xcode11.1
    compiler: clang
  - os: osx
    osx_image: xcode11.2
    compiler: clang
  - os: osx
    osx_image: xcode11.3
    compiler: clang
  - os: osx
    osx_image: xcode11.4
    compiler: clang
  - os: osx
    osx_image: xcode11.5
    compiler: clang
  - os: osx
    osx_image: xcode11.6
    compiler: clang
  - os: osx
    osx_image: xcode12
    compiler: clang
  - os: osx
    osx_image: xcode12u
    compiler: clang
  - os: osx
    osx_image: xcode12.2
    compiler: clang

install:
  - chmod +x ports/ci/travis/install_deps.sh
  - ports/ci/travis/install_deps.sh

script:
  - chmod +x ports/ci/travis/build.sh
  - ports/ci/travis/build.sh

after_success:
  - chmod +x ports/ci/travis/deploy.sh
  - ports/ci/travis/deploy.sh
  - chmod +x ports/ci/travis/upload.sh
  - ports/ci/travis/upload.sh

notifications:
  recipients:
    - hipersayan.x@gmail.com
  email:
    on_success: change
    on_failure: change
